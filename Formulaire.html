<!DOCTYPE html>
<html lang="fr">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
    <link rel="stylesheet" href="style/Style.css">
    <link rel="stylesheet" href="style/bootstrap.css">
</head>

<body>
    <div class="container">
        <div class="divider"></div>
        <div class="heading">
            <h2>Contacter-nous</h2>
        </div>
        <div class="row">
            <div class="col-md-12">
                <form action="" id="Contact-form" method="post" role="form">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="name">Nom<span class="blue"> *</span></label>
                                <input type="text" id="name" name="name" placeholder="Votre nom" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="surname">Prénom<span class="blue"> *</span></label>
                                <input type="text" id="name" name="surname" placeholder=" Votre prenom " class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="email">E-mail<span class="blue"> *</span></label>
                                <input type="text" id="email" name="email" placeholder="Votre e-mail" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="telephone">Téléphone<span class="blue"> *</span></label>
                                </label>
                                <input type="text" id="phone" name="phone" placeholder="Votre téléphone" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="comment">Commentaire<span class="blue"> *</span></label>
                                <textarea class="form-control" rows="3" placeholder="Votre Commentaire"></textarea>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <span class="blue">* Ces informations sont requises.</span>
                        </div>


                        <div class="col-md-12">
                            <button class="button1">Envoyer</button>
                        </div>
                    </div>

            </div>
            </form>
        </div>
        <div class="divider2"></div>
    </div>
</body>

</html>
